openapi: 3.0.0
info:
  title: AUTH API - User
  version: 1.0.0
  description: Rotas públicas e rotas do usuário autenticado (JWT).
servers:
  - url: http://localhost:3001

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /register:
    post:
      summary: Cadastrar um novo usuário
      tags: [Auth]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password]
              properties:
                name:
                  type: string
                  example: Ronaldo Nazario
                email:
                  type: string
                  example: ronaldo@gmail.com
                password:
                  type: string
                  example: 123456R
      responses:
        "201":
          description: Usuário cadastrado com sucesso
        "400":
          description: Dados inválidos
        "409":
          description: E-mail já cadastrado

  /login:
    post:
      summary: Login do usuário
      tags: [Auth]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  example: ronaldo@gmail.com
                password:
                  type: string
                  example: 123456R
      responses:
        "200":
          description: Login realizado com sucesso (retorna token)
        "400":
          description: Dados inválidos
        "401":
          description: Credenciais inválidas

  /auth/me:
    get:
      summary: Retorna os dados do usuário autenticado
      tags: [User]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Dados do usuário
        "401":
          description: Token inválido ou ausente

    patch:
      summary: Atualiza dados do próprio usuário (name/email)
      tags: [User]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Ronaldo Fenômeno
                email:
                  type: string
                  example: ronaldo_novo@gmail.com
      responses:
        "200":
          description: Usuário atualizado
        "400":
          description: Dados inválidos
        "401":
          description: Token inválido
        "409":
          description: E-mail já cadastrado

  /auth/me/password:
    patch:
      summary: Alterar a própria senha
      tags: [User]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [currentPassword, newPassword]
              properties:
                currentPassword:
                  type: string
                  example: 123456R
                newPassword:
                  type: string
                  example: NovaSenha123
      responses:
        "204":
          description: Senha alterada com sucesso
        "400":
          description: Dados inválidos
        "401":
          description: Token inválido ou senha atual inválida
